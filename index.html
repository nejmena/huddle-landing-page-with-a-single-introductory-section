<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- TITLE -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/b110f99dc5.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <image class="logo" src="./images/logo.svg" alt="logo"></image>
  </header>
  <main>
    <div class="container">
      <div class="image">
        <img class="illustration-mockups" src="illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <div class="info">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <div class="button">Register</div>
      </div>
    </div>
    <div class="socials">
      <div class="social"><i class="fa-brands fa-facebook-f"></i></div>
      <div class="social"><i class="fa-brands fa-twitter"></i></div>
      <div class="social"><i class="fa-brands fa-instagram"></i></div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mal Sta</a>.
    </p>
  </footer>
</body>
</html>
